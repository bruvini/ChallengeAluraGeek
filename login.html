<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <title>Login | AluraGeek</title>
</head>

<body>
    <header class="cabecalho">
        <img src="/img/logo.png" alt="Logo AluraGeek" class="cabecalho-logo">
        <div class="caixa-de-pesquisa">
            <input type="search" name="pesquisa" placeholder="O que deseja encontrar?" class="cabecalho-pesquisa">
            <a href="" class="botao-pesquisa">
                <img src="/img/search2.png" alt="Ícone de lupa para pesquisa" class="botao-pesquisa">
            </a>
        </div>
        <a href="" class="cabecalho-link-pesquisa">
            <img src="/img/search.png" alt="Ícone de lupa para pesquisa" class="icone-pesquisa">
        </a>
    </header>

    <section class="login">
        <p class="texto-login">Iniciar sessão</p>
        <div class="login-form">
            <form action="#" method="post" class="formulario-login">
                <div class="inputs">
                    <input type="email" name="mail" class="input-form input-nome" placeholder="Escreva seu email:">
                    <input type="password" name="senha" class="input-form input-mensagem"
                        placeholder="Escreva sua senha:">
                </div>
                <button type="submit" class="bt-enviar-form">Entrar</button>
        </div>
    </section>
    
    <section class="contato">
        <div class="contato-links">
            <img src="/img/logo.png" alt="Logo AluraGeek" class="contato-logo">
            <div class="contato-lista-link">
                <a href="#" class="links-uteis">Quem somos nós</a>
                <a href="#" class="links-uteis">Política de privacidade</a>
                <a href="#" class="links-uteis">Programa fidelidade</a>
                <a href="#" class="links-uteis">Nossas lojas</a>
                <a href="#" class="links-uteis">Quero ser franqueado</a>
                <a href="#" class="links-uteis">Anuncie aqui</a>
            </div>
        </div>
        <div class="contato-form">
            <h3 class="titulo-form">Fale conosco</h3>
            <form action="#" method="post" class="formulario-contato">
                <div class="inputs">
                    <input type="text" name="nome" class="input-form input-nome" placeholder="Nome:">
                    <input type="text" name="mensagem" class="input-form input-mensagem"
                        placeholder="Escreva sua mensagem:">
                </div>
                <button type="submit" class="bt-enviar-form">Enviar mensagem</button>
            </form>
        </div>
    </section>
    <footer class="rodape">
        <h2 class="texto-rodape">Desenvolvido por <a href="#" class="link-dev">Bruno Vinícius</a><br>2021</h2>
    </footer>
</body>

</html>
