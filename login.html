<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <title>Login | AluraGeek</title>
</head>

<body>
    <!--CABECALHO-->
    <header class="cabecalho">
        <div class="logo_pesquisa">
            <img src="/img/logo.png" alt="" class="cabecalho_logo">
            <div class="cabecalho_pesquisa">
                <input type="search" name="" id="" class="cabecalho__caixadepesquisa"
                    placeholder="O que deseja encontrar?">
                <a href="#" class="pesquisa_link__lupa"><img src="/img/search2.png" alt="" class="pesquisa__lupa"></a>
            </div>
        </div>
        <a href="#" class="cabecalho_botao_login botao_primario">Login</a>
        <a href="#" class="pesquisa_link__lupa lupa2"><img src="/img/search2.png" alt="" class="pesquisa__lupa"></a>
    </header>

    <!--BANNER-->
    <section class="banner">
        <div class="banner_info">
            <h2 class="texto_primario">Dezembro promocional</h2>
            <h2 class="texto_secundario">Produtos selecionados com 33% de desconto</h2>
            <a href="" class="banner_botao botao_secundario">Ver consoles</a>
        </div>
    </section>

    <!--LOGIN-->
    <section class="login">
        <div class="contato_formulario">
            <h2 class="titulo_formulario">Iniciar sessão</h2>
            <form action="#" method="post" class="formulario">
                <div class="caixa_texto mail">
                    <label for="mail" class="rotulo_formulario">Escreva seu e-mail</label>
                    <input type="email" name="mail" id="" class="entrada_formulario">
                </div>
                <div class="caixa_texto mensagem">
                    <label for="senha" class="rotulo_formulario rotulo_senha">Escreva sua senha</label>
                    <input type="password" name="senha" id="" class="entrada_formulario">
                </div>
                <button type="submit" class="bt_logar botao_secundario">Entrar</button>
            </form>
        </div>
    </section>

    <!--CONTATO-->
    <section class="contato">
        <div class="logo_links">
            <img src="/img/logo.png" alt="" class="logo_contato">
            <div class="contato_links">
                <h2 class="contato_link">Quem somos nós</h2>
                <h2 class="contato_link">Política de privacidade</h2>
                <h2 class="contato_link">Programa fidelidade</h2>
                <h2 class="contato_link">Nossas lojas</h2>
                <h2 class="contato_link">Quero ser franqueado</h2>
                <h2 class="contato_link ultimo_link">Anuncie aqui</h2>
            </div>
        </div>
        <div class="contato_formulario">
            <h2 class="titulo_formulario">Fale conosco</h2>
            <form action="#" method="post" class="formulario">
                <div class="caixa_texto nome">
                    <label for="nome" class="rotulo_formulario">Nome</label>
                    <input type="text" name="nome" id="" class="entrada_formulario">
                </div>
                <div class="caixa_texto mensagem">
                    <label for="mensagem" class="rotulo_formulario rotulo_mensagem">Escreva sua mensagem</label>
                    <input type="text" name="mensagem" id="" class="entrada_formulario">
                </div>
                <button type="submit" class="bt_enviar botao_secundario">Enviar mensagem</button>
            </form>
        </div>
    </section>

    <!--RODAPÉ-->
    <footer class="rodape">
        <h2 class="rodape_linha1">Desenvolvido por Bruno Vinícius</h2>
        <h2 class="rodape_linha2">2022</h2>
    </footer>
</body>

</html>
